{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a href="{{.Paginator.Prev.URL}}"><i class="fa fa-angle-double-left"></i> Newer &middot;</a>
    {{ end }}
	<span>Page {{.Paginator.PageNumber}} of {{.Paginator.TotalPages}}</span>
    {{ if .Paginator.HasNext }}
    <a href="{{.Paginator.Next.URL}}">&middot; Older <i class="fa fa-angle-double-right"></i></a>
    {{ end }}
</div>
{{ end }}
